<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Marcket</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="container col1">
            <h2>Check Profit/Loss on your Stock </h2>
            <label for="cost-price">Purchase Price</label>
            <br>
            <input type="number" id="cost-price" placeholder="Enter Cost Price">
            <br>
            <label for="quantity">Stocks Quantity</label>
            <br>
            <input type="number" id="quantity" placeholder="Enter quantity">
            <br>
            <label for="selling-price">Current Price</label>
            <br>
            <input type="number" id="selling-price" placeholder="Enter current price">
            <br>
            <button id="check-btn">Check</button>
            <div class="output">
                <p class="opt"></p>
            </div>
        </div>
        <div class="container col2">
            <img src="./images/header.jpg" alt="">
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
