<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Marcket</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="main">
        <a class="git-logo" href="https://github.com/piyushahir28/stock-Profit-Loss" target="_blank">
            <i class="fa fa-github"></i>
        </a>
        <div class="container col1">
            <h2>Check Profit/Loss on your Stock </h2>
            <label for="cost-price">Purchase Price</label>
            <br>
            <input type="number" id="cost-price" placeholder="Enter Cost Price">
            <br>
            <label for="quantity">Stocks Quantity</label>
            <br>
            <input type="number" id="quantity" placeholder="Enter quantity">
            <br>
            <label for="selling-price">Current Price</label>
            <br>
            <input type="number" id="selling-price" placeholder="Enter current price">
            <br>
            <button id="check-btn">Check</button>
            <div class="output">
                <p class="opt"></p>
            </div>
        </div>
        <div class="container col2">
            <img class="hero" src="./images/header.jpg" alt="header-image">
            <img src="./images/header2.jpg" alt="profit-image" class="profit">
            <img src="./images/loss.jpg" alt="loss-image" class="loss">
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
